<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ASU ProfessorView Settings</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap');

        body {
            font-family: Hanken Grotesk, sans-serif;
            padding: 20px;
        }
        label {
            display: block;
            margin-top: 12px;
        }
    </style>
</head>
<body>
    <h2>ProfessorView Settings</h2>

    <label>
        <input type="checkbox" id="compactCards">
        Enable Compact Cards
    </label>

    <label>
        <input type="checkbox" id="darkMode">
        Enable Dark Mode
    </label>

    <script src="options.js"></script>
</body>
</html>
